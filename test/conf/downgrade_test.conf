# /etc/xdg/downgrade/downgrade.conf
#
# Configuration file for downgrade
# See downgrade(8) for more information on arguments
# Uncomment and define relevant values 

--pacman "$(echo pacman)"
--pacman-conf "/path/with/one/ /space" 
--pacman-cache "/path/with/two/ / /spaces"
--pacman-cache "/path/with/no/space"
--pacman-log /var/log/pacman.log
--maxdepth 10
--ala-url 'https://archive.archlinux.org'
--cached-only
--ala-only
