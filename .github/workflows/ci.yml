name: CI

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FIXTURES_NO_RECORD: 1

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-${{ env.pythonLocation }}
      - run: pip install cram
      - run: make test
